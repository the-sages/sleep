<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sleep calculator</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="manifest" href="manifest.json" />
		<meta name="theme-color" content="#4a4e69" />
	</head>
	<body>
		<div class="layout-container">
			<div class="content-container">
				<div class="bullets-container">
					<div class="bullet">13:05</div>
					<div class="bullet">13:05</div>
				</div>
				<div class="actions-container">
					<button class="button calculate-wake-up-time">Calculate</button>
				</div>
				<div class="sleep-time-section">
					<h2>Calculate when to go to sleep</h2>
					<label for="wake-up-input">Desired wake-up time:</label>
					<div class="ios-time-picker">
						<label for="wake-up-hour" class="visually-hidden">Hour</label>
						<select id="wake-up-hour" class="ios-time-select" aria-label="Hour" tabindex="0"></select> :
						<label for="wake-up-minute" class="visually-hidden">Minute</label>
						<select id="wake-up-minute" class="ios-time-select" aria-label="Minute" tabindex="0"></select>
					</div>
					<button class="button calculate-sleep-time">Calculate</button>
					<div class="sleep-bullets-container"></div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
		<script>
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('sw.js').then(reg => {
					console.log('Service Worker registered:', reg);
				});
			}
		</script>
	</body>
</html>
